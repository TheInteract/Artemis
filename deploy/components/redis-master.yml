apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-master
  labels: 
    app: redis
    role: master
    tier: backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: redis
        role: master
        tier: backend
    spec:
      containers:
      - name: redis-master
        image: redis:alpine
        resources:
            requests:
                cpu: "10m"
                memory: "100Mi"
        ports:
        - name: "redis-server"
          containerPort: 6379
        env:
          - name: GET_HOSTS_FROM
            value: env
        args:
        - --appendonly
        - "yes"
        volumeMounts:
        - name: redis-master-data
          mountPath: /data
      volumes:
        - name: redis-master-data
          gcePersistentDisk:
            pdName: disk-interact-master
            fsType: ext4
---
apiVersion: v1
kind: Service
metadata:
  name: redis-master
  labels:
    app: redis
    role: master
    tier: backend
spec:
    ports:
    -   port: 6379
        targetPort: 6379
    selector:
        app: redis
        role: master
        tier: backend