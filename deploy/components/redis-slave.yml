apiVersion: v1
kind: ReplicationController
metadata:
  name: redis-slave
  labels: 
    app: redis
    role: slave
    tier: backend
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: redis
        role: slave
        tier: backend
    spec:
      containers:
      - name: redis-slave
        image: redis:alpine
        resources:
            requests:
                cpu: "10m"
                memory: "100Mi"
        env:
        - name: GET_HOSTS_FROM
          value: env
        args:
        - --slaveof
        - "redis-master"
        - "6379"
        ports:
        - name: "redis-server"
          containerPort: 6379
---
apiVersion: v1
kind: Service
metadata:
  name: redis-slave
  labels:
    app: redis
    role: slave
    tier: backend
spec:
  selector:
    app: redis
    role: slave
    tier: backend
  ports:
  - port:  6379